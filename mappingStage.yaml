inDir: ./temp/
outDir: ./mapping/
nodeMappings:
  - inputFile: person.csv
    mappingField: id
    dependencies:
      - file: personKnows.csv
        fields:
          - Person1Id
          - Person2Id
      - file: person.csv
        fields:
          - id
      - file: personStudyAt.csv
        fields:
          - PersonId
      - file: personWorksAt.csv
        fields:
          - PersonId
      - file: personLikesPost.csv
        fields:
          - PersonId
      - file: personLikesComment.csv
        fields:
          - PersonId
      - file: personHasInterest.csv
        fields:
          - PersonId
      - file: forumMember.csv
        fields:
          - PersonId
      - file: comment.csv
        fields:
          - CreatorPersonId
      - file: post.csv
        fields:
          - CreatorPersonId
## Going to be the same for comment and post.
  - inputFile: post.csv 
    mappingField: id
    dependencies:
      - file: post.csv
        fields:
          - id
      - file: comment.csv
        fields:
          - ParentPostId
      - file: personLikesPost.csv
        fields:
          - PostId
      - file: postTag.csv
        fields:
          - PostId
  - inputFile: comment.csv 
    mappingField: id
    dependencies:
      - file: comment.csv
        fields:
          - id
          - ParentCommentId
      - file: commentTag.csv
        fields:
          - CommentId
      - file: personLikesComment.csv
        fields:
          - CommentId
